<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${ofertaEstimada != null} ? 'Confirmar Venta' : 'Registro de Nuevo Veh√≠culo'">Registro de Nuevo Veh√≠culo</title>
    <style>
        /* ESTILOS GLOBALES */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: flex-start; padding: 40px 20px; margin: 0; }
        .form-container { background-color: white; padding: 30px 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); width: 100%; max-width: 800px; }
        h1 { color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-top: 0; margin-bottom: 20px; font-size: 1.8em; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px 30px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; width: 100%; }
        label { margin-bottom: 5px; font-weight: 600; color: #555; font-size: 0.95em; }

        /* INPUTS Y SELECTS */
        input[type="text"], input[type="number"], input[type="file"], select { padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 1em; transition: border-color 0.3s; width: 100%; box-sizing: border-box; }
        input[type="file"] { padding: 3px 0 0 0; }
        input:focus, select:focus { border-color: #007bff; outline: none; box-shadow: 0 0 5px rgba(0, 123, 255, 0.3); }

        /* Estilos para el estado deshabilitado por la oferta */
        input:disabled, select:disabled { background-color: #f0f0f0; cursor: not-allowed; }

        /* Estilos para la OFERTA */
        .offer-display {
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            grid-column: 1 / 3; /* Ocupa el ancho completo dentro del grid */
        }
        .offer-display h2 { color: #007bff; margin-top: 0; font-size: 1.5em; }
        #ofertaEstimadaText { font-size: 2.2em; font-weight: bold; color: #333; display: block; margin: 10px 0; }

        /* Estilos de botones */
        .button-group {
            grid-column: 1 / 3;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        #btn-oferta { background-color: #28a745; color: white; }
        #btn-oferta:hover { background-color: #1e7e34; }
        #btn-vender { background-color: #007bff; color: white; }
        #btn-vender:hover { background-color: #0056b3; }

    </style>
</head>
<body>

<div class="form-container">
    <h1 th:text="${ofertaEstimada != null} ? 'Confirmaci√≥n de Venta' : 'Vende tu Veh√≠culo üöó'">Vende tu Veh√≠culo üöó</h1>

    <form th:action="@{/vehiculo/oferta}"
          th:object="${vehiculo}"
          method="post"
          enctype="multipart/form-data">

        <!-- <form th:action="@{/vehiculo/save}" th:object="${vehiculo}" method="post" enctype="multipart/form-data"> !-->
        <div class="form-grid">

            <div class="form-group"><label for="marca">Marca:</label>
                <input type="text" id="marca" th:field="*{marca}" required th:disabled="${ofertaEstimada != null}">
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" th:field="*{modelo}" required th:disabled="${ofertaEstimada != null}">
            </div>

            <div class="form-group"><label for="motor">Motor:</label>
                <select id="motor" th:field="*{motor}" required th:disabled="${ofertaEstimada != null}">
                    <option value="">-- Selecciona --</option>
                    <option value="2.0T 4CIL">2.0T 4CIL</option>
                    <option value="2.5T 5CIL">2.5T 5CIL</option>
                    <option value="3.2T 6CIL">3.2T 6CIL</option>
                    <option value="3.6T 6CIL">3.6T 6CIL</option>
                    <option value="4.2T 8CIL">4.2T 8CIL</option>
                    <option value="4.6T 8CIL">4.6T 8CIL</option>
                </select>
            </div>

            <div class="form-group"><label for="version">Versi√≥n:</label><input type="text" id="version" th:field="*{version}" required th:disabled="${ofertaEstimada != null}"></div>
            <div class="form-group"><label for="kilometraje">Kilometraje (km):</label><input type="number" id="kilometraje" th:field="*{kilometraje}" required min="0" th:disabled="${ofertaEstimada != null}"></div>

            <div class="form-group"><label for="transmicion">Transmisi√≥n:</label>
                <select id ="transmicion" th:field="*{transmicion}" required th:disabled="${ofertaEstimada != null}">
                    <option value="">-- Selecciona --</option>
                    <option value="Automatico">Autom√°tico</option>
                    <option value="Estandar">Est√°ndar</option>
                </select>
            </div>

            <div class="form-group">
                <label for="anioFabricacion">A√±o de Fabricaci√≥n:</label>
                <input type="number" id="anioFabricacion" th:field="*{anioFabricacion}" required min="2000" max="2025">
            </div>
            <div class="form-group">
                <label for="precio">Precio Base (Referencia $):</label>
                <input type="number" id="precio" th:field="*{precio}" required min="0" max="1000000" >
            </div>
            <div class="form-group">
                <label for="numeroSerie"> Ingrese el VIN:</label>
                <input type="text" id="numeroSerie" th:field="*{numeroSerie}" maxlength="18" required>
            </div>

            <div class="form-group" th:unless="${ofertaEstimada != null}">
                <label for="imagenFile">Seleccionar Imagen:</label>
                <input type="file" id="imagenFile" name="imagenFile" accept="image/*" required>
            </div>
            <div class="form-group" th:if="${ofertaEstimada != null}"></div>

            <div id="offer-section" class="offer-display" th:if="${ofertaEstimada != null}">
                <h2>¬°Oferta de Compra Estimada!</h2>
                <span id="ofertaEstimadaText" th:text="${#numbers.formatDecimal(ofertaEstimada, 0, 'COMMA', 2, 'POINT')}">
                </span>
                <p>Si est√°s de acuerdo con la oferta, presiona "Vender Veh√≠culo" para finalizar el proceso.</p>
            </div>
        </div>

        <div class="button-group">

            <button type="submit"
                    id="btn-oferta"
                    class="btn"
                    th:unless="${ofertaEstimada != null}">
                Realizar Oferta
            </button>

            <a th:href="@{/vehiculo/datos-bancarios}"
               id="btn-vender"
               class="btn"
               th:if="${ofertaEstimada != null}">
                Vender Veh√≠culo
            </a>

        </div>
    </form>
</div>
</body>
</html>
