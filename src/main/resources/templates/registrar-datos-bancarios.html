<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos Bancarios - Pago</title>

    <style>
        /* ===== ESTILOS GENERALES ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 25px;
        }

        /* ===== FORMULARIO ===== */
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
        }

        /* ===== BOTÃ“N ===== */
        .btn-submit {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 14px;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
<div class="form-container">
    <h1>Registro de Datos Bancarios ðŸ’³</h1>

    <form th:action="@{/vehiculo/finalizar-registro}"
          th:object="${datosBancarios}"
          method="post">

        <div class="form-group">
            <label for="nombreTitular">Nombre del Titular de la Cuenta:</label>
            <input type="text" id="nombreTitular" th:field="*{nombreTitular}" required>
        </div>

        <div class="form-group">
            <label for="CLABE">CLABE (18 dÃ­gitos):</label>
            <input type="text" id="CLABE" th:field="*{CLABE}" maxlength="18" required>
        </div>

        <div class="form-group">
            <label for="nombreBanco">Nombre del Banco:</label>
            <input type="text" id="nombreBanco" th:field="*{nombreBanco}" required>
        </div>

        <button type="submit" class="btn-submit">Finalizar Registro y Programar Pago</button>
    </form>
</div>

</body>
</html>
